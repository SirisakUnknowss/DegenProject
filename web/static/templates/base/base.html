{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}DegenGame {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="DegenGame">
    <meta name="keywords" content="">
    <meta property="og:title" content="DegenGame">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="DegenGame">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="">
    <meta name="twitter:creator" content="">
    <meta name="twitter:title" content="DegenGame">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <link rel="canonical" href="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}images/logo.png">
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}images/logo.png">

    {% block head_css %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- CSS Template -->
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">

    <!-- Font -->
    <link href="http://fonts.cdnfonts.com/css/roboto-condensed" rel="stylesheet">
    <!-- Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    {% endblock head_css %}

</head>
<body>
    {% block main %}
            {% block topnav %}{% endblock %}
            {% block content %}{% endblock %}
            {% block footer %}{% endblock %}
        {% block js %}

        <!-- javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        
        {% endblock %}
    {% endblock %}
</body>
</html>
